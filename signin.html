<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        label {
            width: 100%;
            margin: 10px 0;
            box-sizing: border-box;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>
    <form action="#" method="post" onsubmit="return validateForm()"></form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="role">Sign Up As:</label>
        <select id="role" name="role" required>
            <option value="donor">Donor</option>
            <option value="agent">Agent</option>
            <option value="admin">Admin</option>
        </select>

        <button type="submit">Sign Up</button>
    </form>
    <div id="donorLoginLink" class="login-link" style="display:none;">
        <p>Already have an account? <a href="donorlogin.html">Go to donor login</a></p>
    </div>

    <div id="volunteerLoginLink" class="login-link" style="display:none;">
        <p>Already have an account? <a href="agentlogin.html">Go to volunteer login</a></p>
    </div>

    <div id="adminLoginLink" class="login-link" style="display:none;">
        <p>Already have an account? <a href="admin login.html">Go to admin login</a></p>
    </div>
</div>

    <div class="login-link">
        <p>Already have an account? <a href="login.html">Go to login</a></p>
    </div>
</div>
<script>
    function validateForm() {
        var firstName = document.getElementById('firstName').value.trim();
        var lastName = document.getElementById('lastName').value.trim();
        var email = document.getElementById('email').value.trim();
        var password = document.getElementById('password').value.trim();
        var confirmPassword = document.getElementById('confirmPassword').value.trim();
        
        if (firstName === '' || lastName === '' || email === '' || password === '' || confirmPassword === '') {
            alert('Please fill in all fields');
            return false;
        }
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Invalid email address');
                return false;
            }
        if (password.length < 6) {
                alert('Password should be at least 6 characters long');
                return false;
            }
            if (!/[\W_]/.test(password)) {
                alert('Password should contain at least one special character');
                return false;
            }
        if (password !== confirmPassword) {
            alert('Passwords do not match');
            return false;
        }
     return true;
    var selectedRole = document.getElementById('role').value;
document.getElementById('donorLoginLink').style.display = 'none';
document.getElementById('volunteerLoginLink').style.display = 'none';
document.getElementById('adminLoginLink').style.display = 'none';
if (selectedRole === 'donor') {
    document.getElementById('donorLoginLink').style.display = 'block';
} else if (selectedRole === 'volunteer') {
    document.getElementById('volunteerLoginLink').style.display = 'block';
} else if (selectedRole === 'admin') {
    document.getElementById('adminLoginLink').style.display = 'block';
}
    }
</script>
</body>
</html>
