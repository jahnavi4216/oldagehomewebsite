<html>
<head>
 <title>Login</title>
 <script>
    class User {
     validate(username, password) {
       if (username == password) {
         alert("Login Successful");
       } else {
         alert("Invalid Username and Password");
       }
     }
 }
 const userInstance = new User();
 function validate() {
   const username = document.login.uname.value;
   const password = document.login.upwd.value;
   userInstance.validate(username, password);
 }
 </script>
</head>
<body>
<form name="login">
 <table align="center" cellspacing="15px">
 <tr>
 <td><b>User Name</b></td>
 <td><input type="text" name="uname" required/></td>
 </tr>
 <tr>
 <td><b>Password</b></td>
 <td><input type="password" name="upwd" required/></td>
 </tr>
 <tr>
 <td colspan="2" align="center">
 <input type="button" value="Login" onclick="validate()"/>&nbsp; &nbsp;
 <input type="reset" />
 </td>
 </tr>
 </table>
</form>
</body>
</html>
