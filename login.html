<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SJ Utilities -Beautiful Bathrooms Made Easy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>SJ Utilities</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
     
    }

    .intro {
        position:fixed;
      display: flex;
      flex-direction: column;
      justify-content: left;
      align-items: left;
      height: 500px;
      width: 1000px;
     
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.5) 100%),
        url("j1.jpg");
      background-size:100%;
      background-position: center;
      background-repeat: no-repeat;
      color: #1f1d1d;
      height: 100vh; /* Set to full height of the viewport */
            width: 100vw;
      padding: 40px;
      backdrop-filter: blur(15px);
      text-align: center;
    }

    .container {
      justify-content: left;
      align-items: left;
      width: 500px;
      margin: left;
      padding: 100px;
      background-color: #ffffff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      height: 400px;
      border-radius: 6px;
      border: 1px solid #000;
    }
    .container:hover {
      transform: scale(1.02);
    }
    .form {
      max-width: 400px;
      padding: 40px;
     
      border-radius: 4px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form h1 {
      margin: 0 0 20px;
      text-align: center;
      color: #333;
    }

    .form input[type="text"],
    .form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

   input[type="submit"] {
      background-color: #5edaf0;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #000;
      color: #fff;
    }

    .form .register-link {
      text-align: center;
      margin-top: 20px;
      color: #555;
      font-size: 14px;
    }

    .form .register-link a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .form .register-link a:hover {
      text-decoration: underline;
    }
</style>
</head>
<body>
  </header>
  <div class="intro">
  <div class="container">
    <form class="form" action="login.jsp" method="post">
      <h1>Login in</h1>
      <input type="text" placeholder="UserName" id="username" name="username" required>
      <input type="password" placeholder="Password" id="password" name="password" required>
      <center> <input type="submit" value="Sign In"> </center>
      <div class="register-link">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </form>
  </div>
  <footer class="footer">

    
  </footer>
  </div>
</body>
</html>
