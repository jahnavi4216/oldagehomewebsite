     <script>
        function validateForm() {
            var foodType = document.getElementById('food_type').value;
            var quantity = document.getElementById('quantity').value;
            var address = document.getElementById('address').value;
            var expiryDate = document.getElementById('expiry_date').value;
            var phoneNumber = document.getElementById('phone_number').value;

            if (foodType.trim() === '' || quantity.trim() === '' || address.trim() === '' || expiryDate.trim() === '' || phoneNumber.trim() === '') {
                alert('Please fill in all fields');
                return false;
            }
            var phoneNumberRegex = /^[789]\d{9}$/;
        if (!phoneNumberRegex.test(phoneNumber)) {
            alert('Phone number should start with 7, 8, or 9 and contain 10 digits');
            return false;
        }
            return true;
        }
